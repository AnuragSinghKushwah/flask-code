<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EmployeeDashboard</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/ionicons.min.css">
  <link rel="stylesheet" href="static/css/AdminLTE.min.css">
  <link rel="stylesheet" href="static/css/_all-skins.min.css">
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<style>
  .submit-btn{
        background-color: transparent;
    color: #8aa4af !important;
    font-weight: 500;
    font-size: 14px;
    position: relative;
  }
  .submit-btn:hover{

  color:#fff !important;
  }
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>TE</b>ch</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Dash</b>board</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
    </nav>
  </header>
  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="static/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Employee</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview"> 
          <a href="#">
            <span>Dashboard</span> 
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">

             <!--<li>-->
            <!--<a href="">-->
              <!--<div class="add-employ cmn-tree-menu">-->
                <!--Demo Demo-->
              <!--</div>-->
            <!--</a>-->
             <!--</li>-->
            <!--<li>-->
            <!--<a href="">-->
              <!--<div class="show-list cmn-tree-menu">-->
                <!--Sample Sample-->
              <!--</div>-->
            <!--</a>-->
            <!--</li>-->
          </ul>
        </li>
      </ul>
        <li class="treeview">
          <a href="#">
          </a>
        </li>
</section>
  </aside>


  <div class="content-wrapper">
    <section class="content-header">
      <div class="col-12">
        {% for emp in employee_data %}

        <h3>Hello Employee!</h3> {{ emp['username'] }}.
        <span>Your pass word is <code>{{ emp['password']}}</code>, You can change Your password in our future updates :-) </span>
        <span>Good Day Stay Happy!</span>
        {% endfor %}
      </div>
    </section>
</div>


<!-- jQuery 3 -->
<script src="static/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="static/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="static/js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="static/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="static/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="static/js/demo.js"></script>
<script>
  $(document).ready(function () {
    $('.sidebar-menu').tree()
  })
</script>
</div>
</body>
</html>

<script>

  function submitForm(e){
  e.preventDefault();
   var name = $("#name").val();
    var pass = $("#password").val();
       var cmpname = $("#companyname").val();

    if(name == '' || pass == '' || cmpname==''){
      alert('You have to fill all the details in form');
      return;
    }

    var datastr = {
      name:name,
      pass:pass,
      comp:cmpname,

    };
    console.log('datastr ==> ', datastr);
$.ajax({
    url: '/superlogin',
    data: JSON.stringify(datastr),
    type: 'POST',
    success: function (response) {
        console.log(response);
        alert("Click ok to add another admin");
         $("#name").val('');
         $("#password").val('');
         $("#companyname").val('');
    },
    error: function (error) {
        console.log(error);
    },
    dataType: "json",
    contentType: 'application/json;charset=UTF-8',
});
  }
